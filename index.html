<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Café Aroma - Entrar / Criar Conta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f7f0d9;
    }
    h1, h2 {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full rounded-xl overflow-hidden">
    <header class="bg-[#422a17] p-6 rounded-t-xl text-[#f7f0d9] text-center">
      <h1 class="text-3xl font-extrabold leading-tight">CAFÉ AROMA</h1>
      <p class="mt-2 text-lg font-normal">Entre, ganhe descontos e selecione o café do mês</p>
    </header>
    <main class="bg-[#f9f7e7] p-6 rounded-b-xl">
      <h2 class="text-[#422a17] text-xl font-extrabold mb-6 text-center">Entrar ou Criar Conta</h2>
      <form class="space-y-5">
        <div>
          <label for="email" class="block text-[#422a17] font-semibold mb-1">Email</label>
          <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com" class="w-full rounded-md border border-[#422a17] px-4 py-2 text-[#422a17] focus:outline-none focus:ring-2 focus:ring-[#422a17]" />
        </div>
        <div>
          <label for="password" class="block text-[#422a17] font-semibold mb-1">Senha</label>
          <input type="password" id="password" name="password" required placeholder="********" class="w-full rounded-md border border-[#422a17] px-4 py-2 text-[#422a17] focus:outline-none focus:ring-2 focus:ring-[#422a17]" />
        </div>
        <div class="flex justify-between gap-4">
          <a href="sabor cafe.html" class="bg-[#422a17] text-[#f7f0d9] rounded-md px-6 py-2 text-base font-normal flex-1 text-center">Entrar</a>
          <a href="criar_ conta.html" class="bg-[#422a17] text-[#f7f0d9] rounded-md px-6 py-2 text-base font-normal flex-1 text-center">Criar Conta</a>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
