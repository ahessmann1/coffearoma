<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Café Aroma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f6f0db;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="max-w-sm w-full rounded-xl overflow-hidden bg-[#f9f7e9] p-6 border-4 border-[#7a5a3c]">
    <header class="bg-[#422a17] p-6 rounded-t-xl">
      <h1 class="text-[#f6f0db] text-3xl font-bold leading-tight tracking-wide text-center">CAFÉ AROMA</h1>
    </header>
    <div class="mt-6">
      <input 
        type="text" 
        placeholder="Digite seu sabor de café" 
        class="w-full rounded-xl border border-[#f9f7e9] px-5 py-4 text-[#422a17] text-lg font-normal focus:outline-none focus:ring-2 focus:ring-[#422a17] bg-white" 
        aria-label="Digite seu sabor de café"
      />
    </div>
    <div class="mt-4">
      <button class="w-full bg-[#422a17] text-[#f6f0db] rounded-xl py-3 text-lg font-semibold hover:bg-[#5a3e26] transition-colors">
      <a href="sabores.html" class="bg-[#422a17] text-[#f7f0d9] rounded-md px-6 py-2 text-base font-normal flex-1 text-center">Feito!</a></button>
    </div>
  </div>
</body>
</html>
